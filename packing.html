<!DOCTYPE html>
<html>

<head>
    <title>PACKING PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
    <h1>Gowtam for a trip</h1>
    <form>
        <label for="light"><input type="checkbox" id="light" value="True">Pack Light </label><br>
        <label for="carry"><input type="checkbox" id="carry" value="True">Carry On</label> <br>
        <label for="tablet"><input type="checkbox" id="tablet" value="false">Tablet</label> <br>
    </form>
    <br>
    <button onclick="selectPack()">Select for packing</button><br>
    <p id="results"></p>

    <script>
        let my_pack = {};

        function selectPack() {


            let my_pack = {};


            my_pack.light = document.getElementById("light").checked;
            my_pack.carry = document.getElementById("carry").checked;
            my_pack.tablet = document.getElementById("tablet").checked;

            document.getElementById("results").textContent = JSON.stringify(my_pack);

        }   
    </script>

    <hr>
    <form>
        <input type="text" id="name" value="May">Initial Travel Month <br>
        <input type="text" id="tripPrice">Enter Price <br>
    </form>
    <br>
    <button type="button" onclick="updatePack()">Update the pack</button>
    <script>
        function updatePack() {
            let month = document.getElementById("name").value;
            let price = document.getElementById("tripPrice").value;

            my_pack["name"] = month;
            my_pack["tripPrice"] = price;

            document.getElementById("results").innerHTML = JSON.stringify(my_pack);

        }

    </script>


</body>

</html>
